<app-header [navbarBrandRouterLink]="['/dashboard']" [fixed]="true" [navbarBrandFull]="{src: 'assets/img/brand/sarokh-logo.png', alt: 'Logo'}"
  [navbarBrandMinimized]="{src: 'assets/img/brand/sarokh-logo.jpg', width: 30, height: 30, alt: 'CoreUI Logo'}" [sidebarToggler]="'lg'"
  [asideMenuToggler]=false>
  <div class="top-nav-links" *ngIf="hidetoplink">
    <a style="color: #ec1c24; border-right:#fcdcb6 dotted 1px;" class="pull-left ml-5" [routerLink]="['/shipper/printlabel']">Print Way Bill</a>
    <a style="color: #ec1c24;border-right:#fcdcb6 dotted 1px;" class="pull-left" [routerLink]="['/shipment/add']">New Shipment</a>
    <a style="color: #ec1c24;" class="pull-left mr-4" [routerLink]="['/shipment/bulkshipment']">Bulk Shipment Upload</a>
    <!-- <a style="color: #ec1c24;" class="pull-left" [routerLink]="routerlink404">COD Reconciliation</a> -->
  </div>
  <div class="top-nav-links" *ngIf="hidetoplinkwhuser">
    <a style="color: #ec1c24;" class="pull-left mr-4 ml-5" [routerLink]="['/warehouseadmin/warehouse']">Dashboard</a>
    <a style="color: #ec1c24;" class="pull-left mr-4" [routerLink]="['/warehouseadmin/reciveOrder']">Recive Orders</a>
    <a style="color: #ec1c24;" class="pull-left mr-4" [routerLink]="['/warehouseadmin/dispatchOrder']">Dispatch Orders</a>
  </div>
  <ul class="nav navbar-nav ml-auto">
    <li class="nav-item dropdown" dropdown placement="bottom right">
      <a class="nav-link" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false" dropdownToggle
        (click)="false">
        <!-- <span>{{shipperdata.userName}}</span> -->
        <img src="assets/img/avatars/6.jpg" class="img-avatar thumbnail" alt="admin@bootstrapmaster.com" />
      </a>
      <div class="dropdown-menu dropdown-menu-right" *dropdownMenu aria-labelledby="simple-dropdown">
        <a class="dropdown-item" href="#">
          <i class="fa fa-user"></i> Profile</a>
        <div class="divider"></div>
        <!-- <a class="dropdown-item" href="#"><i class="fa fa-shield"></i> Lock account</a> -->
        <a class="dropdown-item" href="javascript:void(0)" (click)="logout()">
          <i class="fa fa-lock"></i> Logout</a>
      </div>
    </li>
  </ul>
</app-header>
<div class="app-body">
  <app-sidebar #appSidebar [fixed]="true" [display]="'lg'" [minimized]="sidebarMinimized" (minimizedChange)="toggleMinimize($event)">
    <app-sidebar-nav [navItems]="navItems" [perfectScrollbar] [disabled]="appSidebar.minimized"></app-sidebar-nav>
    <app-sidebar-minimizer></app-sidebar-minimizer>
  </app-sidebar>
  <!-- Main content -->
  <main class="main">
    <div class="container-fluid">
      <router-outlet></router-outlet>
    </div>
    <!-- /.container-fluid -->
  </main>
</div>
<app-footer>
  <span>All rights reserved.</span>
  <!-- <span class="ml-auto">Powered by <a href="https://coreui.io/angular">CoreUI for Angular</a></span> -->
</app-footer>
