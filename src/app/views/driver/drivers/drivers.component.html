<div class="row mt-4">
  <div class="col-12">
    <div class="card card-accent-primary">
      <div class="card-header">
        All Drivers
      </div>
      <div class="card-body">
        <table #dataTable style="width:100%" class="display nowrap dataTable dtr-inline collapsed">
          <thead>
            <!-- <tr>
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#detailsModal">
                  Details
                </button>
              </tr> -->
            <tr>
              <th scope="col">First Name</th>
              <th scope="col">Last Name</th>
              <th scope="col">Date Of Birth</th>
              <th scope="col">Email</th>
              <th scope="col">Contact</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let drivers of driverList">

              <td>{{drivers.firstName}}</td>
              <td>{{drivers.lastName}}</td>
              <td>{{drivers.user.dob | date}}</t d>
              <td>{{drivers.user.email}}</td>
              <td>{{drivers.user.contact}}</td>
              <td>
                <button class="btn btn-primary" (click)="DeleteDriver(drivers.id)">Edit</button>
                <button class="btn btn-danger" (click)="DeleteDriver(drivers.id)">Delete</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
