<div class="card margintop50">
  <div class="card-header">
    Driver Signup
  </div>
  <div class="card-body">
    <div class="wizard-container">
      <aw-wizard>
        <!-- <aw-wizard-step stepTitle="Basic Information" [canExit]="basicInfoForm.valid"> -->
        <aw-wizard-step stepTitle="Basic Information" [canExit]="basicInfoForm.valid">
          <form class="margintop30" [formGroup]="basicInfoForm">
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="firstName">First Name</label>
                <input type="text" class="form-control" id="firstName" placeholder="First Name" formControlName="firstName" required>
                <div *ngIf="basicInfoForm.controls['firstName'].touched" class="invalid-feedback">
                  <div *ngIf="basicInfoForm.controls['firstName'].hasError('required')">First Name is required</div>
              </div>
              </div>
              <div class="form-group col-md-6">
                <label for="lastName">Last Name</label>
                <input type="text" class="form-control" id="lastName" placeholder="Last Name" formControlName="lastName" required>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="contact">Contact No</label>
                <input type="text" class="form-control" id="contact" placeholder="Contact No" formControlName="contact" required>
              </div>
              <div class="form-group col-md-6">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Email" formControlName="email" required>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputEmail4">Profile Picture</label>
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroupFileAddon01">Upload</span>
                  </div>
                  <div class="custom-file">
                    <input type="file" class="custom-file-input" id="inputGroupFile01" aria-describedby="inputGroupFileAddon01">
                    <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
                  </div>
                </div>
              </div>
              <div class="form-group col-md-6">
                <label for="dateOfBirth">Dat of Birth</label>
                <input type="text" class="form-control" id="dateOfBirth" placeholder="Dat of Birth" formControlName="dateOfBirth" required [owlDateTime]="dob" [owlDateTimeTrigger]="dob">
                <owl-date-time [pickerType]="'calendar'" #dob></owl-date-time>
              </div>
            </div>
            <div class="btn-container float-right">
              <button class="btn btn-success" type="button" awNextStep>Next Step</button>
            </div>
          </form>

        </aw-wizard-step>
        <!-- <aw-wizard-step stepTitle="Driver Detail" [canExit]="driverDetailsForm.valid"> -->
        <aw-wizard-step stepTitle="Driver Detail" [canExit]="driverDetailsForm.valid">
            <ul class="nav nav-tabs" id="myTab" role="tablist">
              <li class="nav-item">
                <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">Employ</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">Freelancer</a>
              </li>
            </ul>
            <div class="tab-content" id="myTabContent">
              <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                <form class="margintop30" [formGroup]="driverDetailsForm">
                  <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="address">Address</label>
                      <input type="text" class="form-control" id="address" placeholder="Address" formControlName="address" required>
                    </div>
                    <div class="form-group col-md-6">
                      <label for="city">City</label>
                      <input type="text" class="form-control" id="city" placeholder="City" formControlName="city" required>
                    </div>
                  </div>
                  <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="country">Country</label>
                      <input type="text" class="form-control" id="country" placeholder="Country" formControlName="country" required>
                    </div>
                    <div class="form-group col-md-6">
                      <label for="postCode">Post Code</label>
                      <input type="number" class="form-control" id="postCode" placeholder="Post Code" formControlName="postCode"
                        required>
                    </div>
                  </div>
                  <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="nicNumber">Iqama/NIC/Passport No</label>
                      <input type="text" class="form-control" id="nicNumber" placeholder="Iqama/NIC/Passport No"
                        formControlName="nicNumber" required>
                    </div>
                    <div class="form-group col-md-6">
                      <label for="inputEmail4">Iqama/NIC/Passport Copy Upload</label>
                      <div class="input-group">
                        <div class="input-group-prepend">
                          <span class="input-group-text" id="inputGroupFileAddon01">Upload</span>
                        </div>
                        <div class="custom-file">
                          <input type="file" class="custom-file-input" id="inputGroupFile01" aria-describedby="inputGroupFileAddon01">
                          <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="licenceNumber">Driver Licence No</label>
                      <input type="text" class="form-control" id="licenceNumber" placeholder="Driver Licence No"
                        formControlName="licenceNumber" required>
                    </div>
                    <div class="form-group col-md-6">
                      <label for="inputEmail4">Licence Copy Upload</label>
                      <div class="input-group">
                        <div class="input-group-prepend">
                          <span class="input-group-text" id="inputGroupFileAddon01">Upload</span>
                        </div>
                        <div class="custom-file">
                          <input type="file" class="custom-file-input" id="inputGroupFile01" aria-describedby="inputGroupFileAddon01">
                          <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
                        </div>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
              <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                <form class="margintop30" [formGroup]="driverDetailsForm">
                  <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="address">Address</label>
                      <input type="text" class="form-control" id="address" placeholder="Address" formControlName="address" required>
                    </div>
                    <div class="form-group col-md-6">
                      <label for="city">City</label>
                      <input type="text" class="form-control" id="city" placeholder="City" formControlName="city" required>
                    </div>
                  </div>
                  <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="country">Country</label>
                      <input type="text" class="form-control" id="country" placeholder="Country" formControlName="country" required>
                    </div>
                    <div class="form-group col-md-6">
                      <label for="postCode">Post Code</label>
                      <input type="text" class="form-control" id="postCode" placeholder="Post Code" formControlName="postCode"
                        required>
                    </div>
                  </div>
                  <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="nicNumber">Iqama/NIC/Passport No</label>
                      <input type="text" class="form-control" id="nicNumber" placeholder="Iqama/NIC/Passport No"
                        formControlName="nicNumber" required>
                    </div>
                    <div class="form-group col-md-6">
                      <label for="inputEmail4">Iqama/NIC/Passport Copy Upload</label>
                      <div class="input-group">
                        <div class="input-group-prepend">
                          <span class="input-group-text" id="inputGroupFileAddon01">Upload</span>
                        </div>
                        <div class="custom-file">
                          <input type="file" class="custom-file-input" id="inputGroupFile01" aria-describedby="inputGroupFileAddon01">
                          <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="licenceNumber">Driver Licence No</label>
                      <input type="text" class="form-control" id="licenceNumber" placeholder="Driver Licence No"
                        formControlName="licenceNumber" required>
                    </div>
                    <div class="form-group col-md-6">
                      <label for="inputEmail4">Licence Copy Upload</label>
                      <div class="input-group">
                        <div class="input-group-prepend">
                          <span class="input-group-text" id="inputGroupFileAddon01">Upload</span>
                        </div>
                        <div class="custom-file">
                          <input type="file" class="custom-file-input" id="inputGroupFile01" aria-describedby="inputGroupFileAddon01">
                          <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
                        </div>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
            <div class="btn-container float-right margintop30">
              <button class="btn btn-secondary dark-grey" type="button" awPreviousStep>Go to previous step</button>
              <button class="btn btn-success" type="button" awNextStep>Go to next step</button>
            </div>
        </aw-wizard-step>
        <aw-wizard-step stepTitle="Vehicle Detail">
          <form class="margintop30" [formGroup]="vehicleDetailsForm">
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="name">Vehicle Name</label>
                <input type="text" class="form-control" id="name" placeholder="Vehicle Name" formControlName="name" required>
              </div>
              <div class="form-group col-md-6">
                <label for="model">Vehicle Model</label>
                <input type="text" class="form-control" id="model" placeholder="Vehicle Model" formControlName="model" required>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="make">Vehicle Maker</label>
                <input type="text" class="form-control" id="make" placeholder="Vehicle Maker" formControlName="make" required>
              </div>
              <div class="form-group col-md-6">
                <label for="type">Vehicle Type</label>
                <input type="text" class="form-control" id="type" placeholder="Vehicle Type" formControlName="type" required>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="cargoCapacity">Vehicle Cargo Capicity</label>
                <input type="text" class="form-control" id="cargoCapacity" placeholder="Vehicle Cargo Capicity" formControlName="cargoCapacity" required>
              </div>
              <div class="form-group col-md-6">
                <label for="registrationNumber">Vehicle Reg No</label>
                <input type="text" class="form-control" id="registrationNumber" placeholder="Vehicle Reg No" formControlName="registrationNumber" required>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="registrationFile">Vehicle Registration Copy</label>
                <input type="file" class="form-control" id="registrationFile" placeholder="Vehicle Registration Copy" formControlName="registrationFile">
              </div>
              <div class="form-group col-md-6">
                <label for="productionYear">Production Year</label>
                <input type="number" class="form-control" id="productionYear" placeholder="Production Year" formControlName="productionYear" required>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="registrationYear">Registration Year</label>
                <input type="number" class="form-control" id="registrationYear" placeholder="Registration Year" formControlName="registrationYear" required>
              </div>
            </div>
            <div class="btn-container float-right">
              <button class="btn btn-secondary dark-grey" type="button" awPreviousStep>Go to previous step</button>
              <button class="btn btn-success" type="button" awNextStep>Go to next step</button>
            </div>
          </form>

        </aw-wizard-step>
        <aw-wizard-step stepTitle="Employ/Freelancer Detail" [canExit]="employeeFreelancerDetailsForm.valid">
          <form class="margintop30" [formGroup]="employeeFreelancerDetailsForm">
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="compensationCycle">Compensation Cycle</label>
                <input type="text" class="form-control" id="compensationCycle" placeholder="Compensation Cycle" formControlName="compensationCycle" required>
              </div>
              <div class="form-group col-md-6">
                <label for="compensation">Compensation</label>
                <input type="number" class="form-control" id="compensation" placeholder="Compensation" formControlName="compensation" required>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="contractStartDate">Contract Starting</label>
                <input type="text" class="form-control" id="contractStartDate" placeholder="Contract Starting" formControlName="contractStartDate" required [owlDateTime]="contractStartDate" [owlDateTimeTrigger]="contractStartDate">
                <owl-date-time [pickerType]="'calendar'" #contractStartDate></owl-date-time>
              </div>
              <div class="form-group col-md-6">
                <label for="contactValidTill">Contract Valid Till</label>
                <input type="text" class="form-control" id="contactValidTill" placeholder="Contract Valid Till" formControlName="contactValidTill" required [owlDateTime]="contactValidTill" [owlDateTimeTrigger]="contactValidTill">
                <owl-date-time [pickerType]="'calendar'" #contactValidTill></owl-date-time>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputEmail4">Upload Contract</label>
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroupFileAddon01">Upload</span>
                  </div>
                  <div class="custom-file">
                    <input type="file" class="custom-file-input" id="inputGroupFile01" aria-describedby="inputGroupFileAddon01" contactFile>
                    <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
                  </div>
                </div>
              </div>
              <div class="form-group col-md-6">
                <label for="bank">Bank</label>
                <input type="text" class="form-control" id="bank" placeholder="Bank" formControlName="bank" required>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="iban">IBAN</label>
                <input type="text" class="form-control" id="iban" placeholder="IBAN" formControlName="iban" required>
              </div>
            </div>
            <div class="btn-container float-right">
              <button class="btn btn-secondary dark-grey" type="button" awPreviousStep>Go to previous step</button>
              <button class="btn btn-success" type="button" awNextStep>Go to next step</button>
            </div>
          </form>

        </aw-wizard-step>
        <aw-wizard-step stepTitle="Credentials" [canExit]="securityForm.valid">
          <form class="margintop30" [formGroup]="securityForm">
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputEmail4">User ID</label>
                <input type="email" class="form-control" id="inputEmail4" placeholder="User ID">
              </div>
              <div class="form-group col-md-6">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Passsword" formControlName="username" required>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="password">Passsword</label>
                <input type="password" class="form-control" id="password" placeholder="Passsword" formControlName="password" required>
              </div>
            </div>
            <div class="btn-container float-right">
              <button class="btn btn-secondary dark-grey" type="button" awPreviousStep>Previous Step</button>
              <button class="btn btn-success" type="button" (click)="finishFunction()">Finish</button>
            </div>
          </form>

        </aw-wizard-step>
      </aw-wizard>
    </div>
  </div>
</div>
