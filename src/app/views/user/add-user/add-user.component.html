<div class="row mt-4">
    <div class="col-12">
        <div class="card card-accent-primary">
            <div class="card-header">
                Add User
            </div>
            <div class="card-body">
                <form [formGroup]="userForm" (ngSubmit)="submit()">
                    <div class="form-row mb-3">
                        <div class="col">
                            <input type="text" class="form-control" placeholder="Full Name" formControlName="fullName" [ngClass]="{ 'is-invalid': submitted && f.fullName.errors }" required>
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" placeholder="Email" formControlName="email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" required>
                        </div>
                    </div>
                    <div class="form-row mb-3">
                        <div class="col">
                            <input type="text" class="form-control" placeholder="Contact" formControlName="contact"  [ngClass]="{ 'is-invalid': submitted && f.contact.errors }" required>
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" placeholder="Designation" formControlName="designation" [ngClass]="{ 'is-invalid': submitted && f.designation.errors }" required>
                        </div>
                    </div>
                    <div class="form-row mb-3">
                        <div class="col">
                            <input type="text" class="form-control" placeholder="DOB" formControlName="dob" [owlDateTime]="dob" [owlDateTimeTrigger]="dob" [ngClass]="{ 'is-invalid': submitted && f.dob.errors }" required>
                            <owl-date-time [pickerType]="'calendar'" #dob></owl-date-time>
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" placeholder="Gender" formControlName="gender" [ngClass]="{ 'is-invalid': submitted && f.gender.errors }" required>
                        </div>
                    </div>
                    <div class="form-row mb-3">

                        <div class="col">
                            <input type="text" class="form-control" placeholder="User Name" formControlName="userName" [ngClass]="{ 'is-invalid': submitted && f.userName.errors }" required>
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" placeholder="User Password"
                                formControlName="userPassword" [ngClass]="{ 'is-invalid': submitted && f.userPassword.errors }" required>
                        </div>
                    </div>
                    <div class="form-row mb-3">
                        <div class="col-6 pl-1 pr-2">
                            <select class="form-control" id="roleId" formControlName="roleId" [ngClass]="{ 'is-invalid': submitted && f.roleId.errors }" required>
                                <option value="">--- Select Role ---</option>
                                <option [value]="role.id" *ngFor="let role of roles">{{role.name}}</option>
                            </select>
                        </div>

                    </div>
                    <button type="submit" class="btn btn-success">Submit</button>
                </form>
            </div>
           
        </div>
    </div>
</div>
