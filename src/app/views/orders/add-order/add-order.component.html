<div class="card margintop50">
  <div class="card-header">
    Add Order
  </div>
  <div class="card-body">
    <div class="wizard-container">
      <aw-wizard>
        <aw-wizard-step stepTitle="Basic Information" [canExit]="orderBasicInfoForm.valid">
          <form class="margintop30" [formGroup]="orderBasicInfoForm">
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="orderId">Order Id</label>
                <input type="text" readonly class="form-control" id="orderId" placeholder="Order Id" formControlName="orderId">
              </div>
              <div class="form-group col-md-6">
                <label for="shipperId">Shipper Id</label>
                <input type="text" readonly class="form-control" id="shipperId" placeholder="Shipper Id" formControlName="shipperId">
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="pickupType">Pickup Type</label>
                <select class="form-control" id="pickupType" formControlName="pickupType">
                  <option value="">--- Select Pickup Type ---</option>
                  <option value="SarokhWarehouse">Sarokh Warehouse</option>
                  <option value="DealerPoint">Dealer Point</option>
                  <option value="ShipperWarehouse">Shipper Warehouse</option>
                </select>
              </div>
              <div class="form-group col-md-6">
                <label for="shipmentType">Shipment Type</label>
                <select class="form-control" id="shipmentType" formControlName="shipmentType">
                  <option value="">--- Select Shipment Type ---</option>
                  <option value="SingleReceiver">Single Receiver</option>
                  <option value="MultipleReceiver">Multiple Receiver</option>
                  <option value="BulkOrder">Bulk Order</option>
                  <option value="InterCity">Inter City</option>
                  <option value="BulkPickupLastMile">Bulk Pickup Last Mile</option>
                </select>
              </div>
            </div>
            <div class="btn-container float-right">
              <button class="btn btn-success" type="button" awNextStep>Next Step</button>
            </div>
          </form>

        </aw-wizard-step>
        <aw-wizard-step stepTitle="Pick Up/Drop off Type Details" (stepEnter)="fetchTemplateData()">
          <form class="margintop30" [formGroup]="dropoffDetailsForm">
            <div class="form-row">
              <div class="form-group col-md-6" *ngIf="template && template.sarokhWarehouses || template.dealers ">
                <label for="city">City</label>
                <select class="form-control" id="city" formControlName="city">
                  <option value="">City</option>
                  <!-- <option [value]="user.id" *ngFor="let user of template.users">{{user.fullName}}</option> -->
                  <option value="Rwp">Rwp</option>
                  <option value="Isl">Isl</option>
                </select>
              </div>
              <div class="form-group col-md-6" *ngIf="template && template.sarokhWarehouses  || template.dealers">
                <label for="zone">Zone</label>
                <select class="form-control" id="zone" formControlName="zone">
                  <option value="">Zone</option>
                  <!-- <option [value]="user.id" *ngFor="let user of template.users">{{user.fullName}}</option> -->
                  <option value="Zone 1">Zone 1</option>
                  <option value="Zone 2">Zone 2</option>
                </select>
              </div>
              <div class="form-group col-md-6" *ngIf="template && template.sarokhWarehouses">
                <label for="sarokhWarehouseId">Warehouse</label>
                <select class="form-control" id="sarokhWarehouseId" formControlName="warehouseId" (change)="sarokhWarehouseSelected($event.target.value)">
                  <option value="">--- Select Sarokh Warehouse ---</option>
                  <option [value]="warehouse.id" *ngFor="let warehouse of template.sarokhWarehouses">{{warehouse.name}}
                  </option>
                </select>
              </div>
              <div class="form-group col-md-6" *ngIf="template && template.shipperWarehouses">
                <label for="shipperWarehouseId">Warehouse</label>
                <select class="form-control" id="shipperWarehouseId" formControlName="warehouseId" (change)="shipperWarehouseSelected($event.target.value)">
                  <option value="">--- Select Shipper Warehouse ---</option>
                  <option [value]="warehouse.id" *ngFor="let warehouse of template.shipperWarehouses">{{warehouse.name}}
                  </option>
                </select>
              </div>
              <div class="form-group col-md-6" *ngIf="template && template.dealers">
                <label for="shipperWarehouseId">Dealer Point</label>
                <select class="form-control" id="shipperWarehouseId" formControlName="concernPersonId">
                  <option value="">--- Select Dealer ---</option>
                  <option [value]="dealer.id" *ngFor="let dealer of template.dealers">{{dealer.companyName}}</option>
                </select>
              </div>
              <div class="form-group col-md-6">
                <label for="dateTime">Date & Time</label>
                <input type="text" class="form-control" autocomplete="off" id="dateTime" placeholder="Date & Time" formControlName="dateTime"
                  [owlDateTime]="dateTime" [owlDateTimeTrigger]="dateTime">
                <owl-date-time #dateTime></owl-date-time>
              </div>
              <div class="form-group col-md-6" *ngIf="template && template.sarokhWarehouses || template.shipperWarehouses || template.dealers ">
                <label for="concernPerson">Concern Person</label>
                <select class="form-control" id="concernPersonId" formControlName="concernPersonId">
                  <option value="">--- Select Concern Person ---</option>
                  <!-- <option [value]="user.id" *ngFor="let user of template.users">{{user.fullName}}</option> -->
                  <option value="Manager">Manager</option>
                  <option value="Supervisor">Supervisor</option>
                </select>
              </div>

              <div class="form-group col-md-6" *ngIf="template && template.sarokhWarehouses || template.dealers">
                <label for="contactNo">Contact No</label>
                <input type="text" class="form-control" id="contactNo" placeholder="Contact No" formControlName="contact">
              </div>
              <div class="form-group col-md-6" *ngIf="template && template.shipperWarehouses">
                <label for="concernpersonname">Concern Person Name</label>
                <input type="text" class="form-control" id="concernpersonname" placeholder="Contact No" formControlName="contact">
              </div>
              <div class="form-group col-md-6" *ngIf="template && template.shipperWarehouses">
                <label for="contactNo">Address</label>
                <input type="text" class="form-control" id="contactNo" placeholder="Contact No" formControlName="contact">
              </div>
            </div>
            <div class="btn-container float-right">
              <button class="btn btn-secondary dark-grey" type="button" awPreviousStep>Go to previous step</button>
              <button class="btn btn-success" type="button" awNextStep>Go to next step</button>
            </div>
          </form>

        </aw-wizard-step>
        <aw-wizard-step stepTitle="Receiver Details" *ngIf="!multiple">
          <!-- <form class="margintop30" [formGroup]="orderBasicInfo"> -->
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="receiverName">Receiver Name</label>
              <input type="text" class="form-control" id="receiverName" placeholder="Receiver Name">
            </div>
            <div class="form-group col-md-6">
              <label for="receiverEmail">Receiver Email</label>
              <input type="text" class="form-control" id="receiverEmail" placeholder="Receiver Email">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="receiverContactno">Receiver Contact No</label>
              <input type="text" class="form-control" id="receiverContactno" placeholder="Receiver Contact No">
            </div>
            <div class="form-group col-md-6">
              <label for="address">Address</label>
              <input type="text" class="form-control" id="address" placeholder="Address">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="city">City</label>
              <input type="text" class="form-control" id="city" placeholder="City">
            </div>
            <div class="form-group col-md-6">
              <label for="country">Country</label>
              <input type="text" class="form-control" id="country" placeholder="Country">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="Postcode">Post Code</label>
              <input type="text" class="form-control" id="Postcode" placeholder="Post Code">
            </div>
            <div class="form-group col-md-6">
              <label for="longitude">Longitude</label>
              <input type="text" class="form-control" id="longitude" placeholder="Longitude">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="latitude">Latitude</label>
              <input type="text" class="form-control" id="latitude" placeholder="Latitude">
            </div>
            <div class="form-group col-md-6">
              <label for="dueDeliverydate">Due Delivery Date</label>
              <input type="text" class="form-control" id="dueDeliverydate" placeholder="Due Delivery Date">
            </div>
          </div>

          <div class="btn-container float-right">
            <button class="btn btn-secondary dark-grey" type="button" awPreviousStep>Go to previous step</button>
            <button class="btn btn-success" type="button" awNextStep>Go to next step</button>
          </div>
          <!-- </form> -->


        </aw-wizard-step>
        <aw-wizard-step stepTitle="Shipment Detail" *ngIf="!multiple">
          <!-- <form class="margintop30" [formGroup]="orderBasicInfo"> -->
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputEmail4">Payment Mode</label>
              <select class="form-control" id="sel1">
                <option value="Prepaid">Prepaid</option>
                <option value="Full Prepaid">Full Prepaid</option>
                <option value="COD">COD</option>
              </select>
            </div>
            <!-- <div class="form-group col-md-6">
                <label for="shipmentID">Shipment ID</label>
                <input type="text" class="form-control" id="shipmentID" placeholder="Shipment ID">
              </div> -->
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="shipmentName">Shipment Title</label>
              <input type="text" class="form-control" id="shipmentName" placeholder="Shipment Name">
            </div>
            <div class="form-group col-md-6">
              <label for="content">Shipment Content</label>
              <input type="text" class="form-control" id="content" placeholder="Content">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="value">Value</label>
              <input type="text" class="form-control" id="value" placeholder="Value">
            </div>
            <div class="form-group col-md-6">
              <label for="deliveryCharges">Delivery Charges</label>
              <input type="text" class="form-control" id="deliveryCharges" placeholder="Delivery Charges">
            </div>
          </div>
          <div class="form-row" *ngIf="pamentMode==COD">
            <div class="form-group col-md-6">
              <label for="shipmentName">Receiver Billed Amount: (If COD)</label>
              <input type="text" class="form-control" id="shipmentName" placeholder="Shipment Name">
            </div>
          </div>
          <div class="btn-container float-right">
            <button class="btn btn-success" type="button" (click)="finishFunction()">Finish</button>
          </div>
          <!-- </form> -->

        </aw-wizard-step>
        <aw-wizard-step stepTitle="Bulk Shipment Detail" *ngIf="multiple">
          <div class="table-responsive mt-5  mb-3">

            <div class="bulk-shippment-detail">
              <div class="row">
                <div class="form-group col-md-3">
                  <label>Shipment Title</label>
                  <input class="form-control" placeholder="Shipment Title" type="text">
                </div>
                <div class="form-group col-md-3">
                  <label>Shipment Content</label>
                  <input class="form-control" placeholder="Shipment Content" type="text">
                </div>
                <div class="form-group col-md-3">
                  <label>Shipment Value</label>
                  <input class="form-control" placeholder="Shipment Value" type="text">
                </div>
                <div class="form-group col-md-3">
                  <label>Payment Type</label>
                  <select class="form-control">
                    <option value="" ng-reflect-value="">--- Payment Type ---</option>
                  </select>
                </div>
                <div class="form-group col-md-3">
                  <label>Shipment Type</label>
                  <select class="form-control">
                    <option value="" ng-reflect-value="">--- Shipment Type ---</option>
                  </select>
                </div>
                <div class="form-group col-md-3">
                  <label>Shipment Billed Amount</label>
                  <input class="form-control" placeholder="Shipment Billed Amount" type="text">
                </div>
                <div class="form-group col-md-3">
                  <label>Shipment Delivery Charges</label>
                  <input class="form-control" placeholder="Shipment Delivery Charges" type="text">
                </div>
                <div class="form-group col-md-3">
                  <label>Shipment Weight</label>
                  <input class="form-control" placeholder="Shipment Weight" type="text">
                </div>
                <div class="form-group col-md-3">
                  <label>Shipment Dimension</label>
                  <input class="form-control" placeholder="Shipment Dimension" type="text">
                </div>
                <div class="form-group col-md-3">
                  <label>Receiver Name</label>
                  <input class="form-control" placeholder="Receiver Name" type="text">
                </div>
                <div class="form-group col-md-3">
                  <label>Contact No</label>
                  <input class="form-control" placeholder="Contact No" type="text">
                </div>
                <div class="form-group col-md-3">
                  <label>Email</label>
                  <input class="form-control" placeholder="Email" type="text">
                </div>
                <div class="form-group col-md-3">
                  <label>Addrss</label>
                  <input class="form-control" placeholder="Addrss" type="text">
                </div>
                <div class="form-group col-md-3">
                  <label>City</label>
                  <input class="form-control" placeholder="City" type="text">
                </div>
                <div class="form-group col-md-3">
                  <label>Country</label>
                  <input class="form-control" placeholder="Country" type="text">
                </div>
                <div class="form-group col-md-3">
                  <label>Post Code</label>
                  <input class="form-control" placeholder="Post Code" type="text">
                </div>
              </div>
              <div class="btn-container float-right">
                <button class="btn btn-success" type="button" (click)="addShipmentDetail()">ADD</button>
              </div>
              <div class="clearfix"></div>
            </div>

            <table #dataTable style="width:100%" class="display nowrap dataTable dtr-inline collapsed">
              <thead>
                <tr>

                  <th scope="col">Shipment Title</th>
                  <th scope="col">Shipment Content</th>
                  <th scope="col">Shipment Value</th>
                  <th scope="col">Payment Type</th>
                  <th scope="col">Shipment Type</th>
                  <th scope="col">Shipment Billed Amount</th>
                  <th scope="col">Shipment Delivery Charges</th>
                  <th scope="col">Shipment Weight</th>
                  <th scope="col">Shipment Dimension</th>
                  <th scope="col">Receiver Name</th>
                  <th scope="col">Contact No</th>
                  <th scope="col">Email</th>
                  <th scope="col">Addrss</th>
                  <th scope="col">City</th>
                  <th scope="col">Country</th>
                  <th scope="col">Post Code</th>
                  <th scope="col">Longitude</th>
                  <th scope="col">Latitude</th>
                  <!-- <th scope="col">Delivery Due Date</th> -->
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let shipment of shipmentDetails">
                  <!-- <td>  <input type="text" class="form-control" placeholder="Shipment Id" [(ngModel)]="shipment.id"> </td> -->
                  <td>
                    <input type="text" class="form-control" placeholder="Shipment Title" [(ngModel)]="shipment.shipmentTitle"> </td>
                  <td>
                    <input type="text" class="form-control" placeholder="Shipment Content" [(ngModel)]="shipment.shipmentContent"> </td>
                  <td>
                    <input type="text" class="form-control" placeholder="Shipment Value" [(ngModel)]="shipment.shipmentValue"> </td>
                  <td>
                    <select class="form-control" id="paymentType" [(ngModel)]="shipment.paymentType">
                      <option>--Select Payment Type</option>
                      <option value="Prepaid">Prepaid</option>
                      <option value="Full Prepaid">Full Prepaid</option>
                      <option value="COD">COD</option>

                    </select>
                    Delicate Rigid Hard Block Electronics Others
                    <!-- <input type="text" class="form-control" placeholder="Payment Type" [(ngModel)]="shipment.paymentType"> </td> -->
                    <td>
                      <select class="form-control" id="paymentType" [(ngModel)]="shipment.shipmentType">
                        <option>--Select Payment Type</option>
                        <option value="Delicate">Delicate</option>
                        <option value="Rigid">Full Rigid</option>
                        <option value="Hard Block">Hard Block</option>
                        <option value="Electronics">Electronics</option>
                        <option value="Others">Others</option>

                      </select>
                      <input type="text" class="form-control" placeholder="Shipment Type" [(ngModel)]="shipment.shipmentType"> </td>
                    <td>
                      <input type="text" class="form-control" placeholder="Shipment Bill Amount" [(ngModel)]="shipment.billedAmount"> </td>
                    <td>
                      <input type="text" class="form-control" placeholder="Shipment Delivery Charges" [(ngModel)]="shipment.deliveryCharges"> </td>
                    <td>
                      <input type="text" class="form-control" placeholder="Shipment Weight" [(ngModel)]="shipment.weight"> </td>
                    <td>
                      <input type="text" class="form-control" placeholder="Shipment Dimension" [(ngModel)]="shipment.dimensions"> </td>
                    <td>
                      <input type="text" class="form-control" placeholder="Receiver Name" [(ngModel)]="shipment.receiver.receiverName"> </td>
                    <td>
                      <input type="text" class="form-control" placeholder="Receiver Name" [(ngModel)]="shipment.receiver.contact"> </td>
                    <td>
                      <input type="text" class="form-control" placeholder="Receiver Name" [(ngModel)]="shipment.receiver.email"> </td>
                    <td>
                      <input type="text" class="form-control" placeholder="Receiver Name" [(ngModel)]="shipment.receiver.address"> </td>
                    <td>
                      <input type="text" class="form-control" placeholder="Receiver Name" [(ngModel)]="shipment.receiver.city"> </td>
                    <td>
                      <input type="text" class="form-control" placeholder="Receiver Name" [(ngModel)]="shipment.receiver.country"> </td>
                    <td>
                      <input type="text" class="form-control" placeholder="Receiver Name" [(ngModel)]="shipment.receiver.postalCode"> </td>
                    <td>
                      <input type="text" class="form-control" placeholder="Receiver Name" [(ngModel)]="shipment.receiver.locationLongitude"> </td>
                    <td>
                      <input type="text" class="form-control" placeholder="Receiver Name" [(ngModel)]="shipment.receiver.locationLatitude"> </td>
                    <!-- <td>  <input type="text" class="form-control" placeholder="Receiver Name" [(ngModel)]="shipment."> </td> -->
                </tr>
              </tbody>
            </table>
          </div>
          <div class="btn-container float-left">
            <button class="btn btn-success" type="button" (click)="addShipmentDetail()">ADD</button>
          </div>
          <div class="btn-container float-right">
            <button class="btn btn-secondary dark-grey" type="button" awPreviousStep>Previous Step</button>
            <button class="btn btn-success" type="button" (click)="finishFunction()">Finish</button>
          </div>
        </aw-wizard-step>

      </aw-wizard>
    </div>
  </div>
</div>
