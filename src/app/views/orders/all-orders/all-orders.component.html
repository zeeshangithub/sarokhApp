<div class="row mt-4" *ngIf="showlisting">
  <div class="card card-accent-primary" style="width: 100%;">
    <div class="card-header" *ngIf="showlisting">
      Shipments

    </div>
    <div class="card-header" *ngIf="!showlisting">
      Add Shipment

    </div>
    <button class="btn btn-primary float-right custom-position" (click)="addNew(false)">Add New</button>
    <table mat-table [dataSource]="dataSource" multiTemplateDataRows class="mat-elevation-z8 mb-5">
      <ng-container matColumnDef="{{column}}" *ngFor="let column of columnsToDisplay">
        <th mat-header-cell *matHeaderCellDef> {{column}} </th>
        <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
        <td></td>
        <td>

        </td>
        <!-- <button class="btn btn-warning" (click)="editShipper(shipperlist.id , false)">Edit</button> -->
      </ng-container>

      <ng-container matColumnDef="expandedDetail">
        <td mat-cell *matCellDef="let element" [attr.colspan]="columnsToDisplay.length">
          <div class="example-element-detail" [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
            <div class="">
              <ng-container>
                <table class="mat-elevation-z8">
                  <button class="btn btn-primary float-left mr-2 mb-3">Shipper Warehouse</button>
                  <button class="btn btn-secondary float-left mr-2 mb-3">Dealer Point</button>
                  <button class="btn btn-success float-left mr-2 mb-3">Sarokh Warehouse</button>
                  <button class="btn btn-danger float-left mr-2 mb-3">Dealer</button>
                  <button class="btn btn-warning float-left mr-2 mb-3">Driver Pickup</button>
                  <button class="btn btn-info float-left mr-2 mb-3">Receiver</button>
                  <button class="btn btn-dark float-left mr-2 mb-3">Driver Delivery</button>

                  <i style="font-size: 20px;  color: #d9534f;" (click)="deleteOrder(element.id)" class="fa fa-trash-o float-right mr-2 mb-3"></i>
                  <!-- <button class="btn btn-danger float-right mr-2 mb-3">Delete</button> -->
                  <!-- <button class="btn btn-primary float-right mr-2 mb-3" (click)=viewOrder()>Detail</button> -->
                  <i style="font-size: 20px; color: #337ab7;" (click)=viewOrder(element.id) class="fa fa-info-circle float-right mr-2 mb-3"></i>
                  <i style="font-size: 20px; color: #337ab7;" (click)="editOrder(element.id , false)" class="fa fa-pencil float-right mr-2 mb-3"></i>
                  <!-- <button class="btn btn-warning float-right mr-2 mb-3" (click)="editOrder(element.id , false)">Edit</button> -->
                  <div class="clearfix"></div>
                </table>
              </ng-container>
            </div>
          </div>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
      <tr mat-row *matRowDef="let element; columns: columnsToDisplay;" class="example-element-row" [class.example-expanded-row]="expandedElement === element"
        (click)="expandedElement = expandedElement === element ? null : element">
      </tr>
      <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
    </table>
  </div>
</div>


<app-add-order *ngIf="!showlisting" (showlisting)="addNew($event)"></app-add-order>
