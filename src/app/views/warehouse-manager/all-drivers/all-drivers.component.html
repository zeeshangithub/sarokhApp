<div class="row mt-4">
    <div class="col-12">
        <div class="card card-accent-primary">
            <div class="card-header">
                All Drivers
            </div>
            <div class="card-body">
                <table #dataTable style="width:100%" class="display nowrap dataTable dtr-inline collapsed">
                    <thead>
                        <tr>
                            <th scope="col">First Name</th>
                            <th scope="col">Last Name</th>
                            <th scope="col">Date Of Birth</th>
                            <th scope="col">Email</th>
                            <th scope="col">Contact</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let drivers of driverList">

                            <td>{{drivers.firstName}}</td>
                            <td>{{drivers.lastName}}</td>
                            <td>{{drivers.user.dob | date}}</td>
                            <td>{{drivers.user.email}}</td>
                            <td>{{drivers.user.contact}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
