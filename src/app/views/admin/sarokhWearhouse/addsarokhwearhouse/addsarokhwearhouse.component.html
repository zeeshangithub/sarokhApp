<div class="card margintop50">
  <div class="card-header">
    Add Sarokh Warehouse
  </div>
  <div class="card-body">
    <div class="wizard-container">
      <aw-wizard>
        <aw-wizard-step stepTitle="Warehouse Address" [canExit]="warehouseadress.valid">
          <form class="margintop30" [formGroup]="warehouseadress">
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="name">Name</label>
                <input [required]="true" type="text" class="form-control" id="name" placeholder="Name" formControlName="name">
              </div>
              <div class="form-group col-md-6">
                <label for="address">Address</label>
                <input type="text" class="form-control" id="address" placeholder="Address" formControlName="address">
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label>Select Country</label>
                <select id="selectid" class="form-control" formControlName="country" (change)="getCityData($event.target.value)">
                  <option value="">---Select Country---</option>
                  <option [value]="country.code" *ngFor="let country of allCountryList">{{country.name}}</option>
                </select>
              </div>
              <div class="form-group col-md-6">
                <label>Select City</label>
                <select id="selectid" class="form-control" formControlName="city">
                  <option value="">---Select City---</option>
                  <option [value]="city" *ngFor="let city of allcities">{{city}}</option>
                </select>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="postalCode">Post Code</label>
                <input type="text" class="form-control" id="postalCode" placeholder="postalCode" formControlName="postalCode">
              </div>
              <div class="form-group col-md-12">
                <label>Select Location</label>
                <agm-map [latitude]="latitude" [longitude]="longitude" [zoom]="zoom">
                  <agm-marker [latitude]="latitude" [longitude]="longitude" [markerDraggable]="true" (dragEnd)="markerDragEnd($event)"></agm-marker>
                </agm-map>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <!-- <h5>Address: {{address}}</h5> -->
                    <div>Latitude: {{latitude}}</div>

                  </div>
                  <div class="form-group col-md-6">
                    <div>Longitude: {{longitude}}</div>
                  </div>
                </div>

              </div>
            </div>
            <div class="btn-container float-left">
              <button class="btn btn-success" type="button" (click)="closeAdd()">Cancel</button>
            </div>
            <div class="btn-container float-right">
              <button class="btn btn-success" type="button" (click)="showErrorWareHouseAddress()" awNextStep>Next Step</button>
            </div>
          </form>

        </aw-wizard-step>
        <aw-wizard-step stepTitle="Warehouse Manager" [canExit]="warehousemanager.valid">
          <form class="margintop30" [formGroup]="warehousemanager">
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="managerName">Concern Person
                </label>
                <input type="text" class="form-control" id="managerName" placeholder="Concern Person" formControlName="managerName" required>
              </div>
              <div class="form-group col-md-6">
                <label for="mangerContact">Contact No</label>
                <input type="text" class="form-control" id="mangerContact" placeholder="Contact No" formControlName="mangerContact">
              </div>
              <div class="form-group col-md-6">
                <label for="mangerEmail">Email</label>
                <input type="text" class="form-control" id="mangerEmail" placeholder="Email" formControlName="mangerEmail">
              </div>
              <div class="form-group col-md-6">
                <!-- <div class="col">
                            <input type="text" class="form-control" placeholder="DOB" formControlName="operationalTime" [owlDateTime]="dob" [owlDateTimeTrigger]="dob" [ngClass]="{ 'is-invalid': submitted && f.dob.errors }" required>
                            <owl-date-time [pickerType]="'calendar'" #dob></owl-date-time>
                        </div> -->

                <!-- <label for="operationalTime">Operational Timing</label>
                  <input type="text" class="form-control" id="operationalTime" placeholder="Operational Timing"
                    formControlName="operationalTime"> -->
              </div>
            </div>
            <div class="btn-container float-left">
              <button class="btn btn-success" type="button" (click)="closeAdd()">Cancel</button>
            </div>
            <div class="btn-container float-right">
              <button class="btn btn-secondary dark-grey" type="button" awPreviousStep>Go to previous step</button>
              <button class="btn btn-success" type="button" (click)="showErrorWareHouseManager()" awNextStep>Next step</button>
            </div>
          </form>

        </aw-wizard-step>

        <aw-wizard-step stepTitle="Amenities" [canExit]="amenities.valid">
          <form [formGroup]="amenities">
            <div class="margintop30">
              <div class="margintop30">
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label style="margin-right: 10px; font-weight: bold;">Fork Lifter</label>
                    <select class="form-control" formControlName="forkLifter">
                      <option value="true">Yes</option>
                      <option value="false">No</option>
                    </select>
                  </div>
                  <div class="form-group col-md-6">
                    <label style="margin-right: 10px; font-weight: bold;">QR Scanner</label>
                    <select class="form-control" formControlName="qrscanner">
                      <option value="true">Yes</option>
                      <option value="false">No</option>
                    </select>
                  </div>
                </div>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label style="margin-right: 10px; font-weight: bold;">Thermal Printer</label>
                    <select class="form-control" formControlName="thermalPrinter">
                      <option value="true">Yes</option>
                      <option value="false">No</option>
                    </select>
                  </div>
                </div>
              </div>
            </div>
          </form>
          <div class="btn-container float-left">
            <button class="btn btn-success" type="button" (click)="closeAdd()">Cancel</button>
          </div>
          <div class="btn-container float-right">
            <button class="btn btn-secondary dark-grey" type="button" awPreviousStep>Go to previous step</button>
            <button class="btn btn-success" type="button" (click)="showErrorAmenities()" awNextStep>Next step</button>

          </div>
        </aw-wizard-step>
        <aw-wizard-step stepTitle="Storage Capacity" [canExit]="storagecapacity.valid">
          <form class="margintop30" [formGroup]="storagecapacity">
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="racksPerRow">Racks Per Row
                </label>
                <input type="text" class="form-control" id="racksPerRow" placeholder="Racks Per Row" formControlName="racksPerRow">
              </div>
              <div class="form-group col-md-6">
                <label for="rows">Rows</label>
                <input type="text" class="form-control" id="rows" placeholder="Rows" formControlName="rows">
              </div>
              <div class="form-group col-md-6">
                <label for="columnsPerRow">Columns</label>
                <input type="text" class="form-control" id="columnsPerRow" placeholder="Columns Per Row" formControlName="columnsPerRow">
              </div>
              <!-- <div class="form-group col-md-6">
                  <label for="operationalTime">Operational Timing</label>
                  <input type="text" class="form-control" id="operationalTime" placeholder="Operational Timing"
                    formControlName="operationalTime">
                </div> -->
            </div>
            <div class="btn-container float-left">
              <button class="btn btn-success" type="button" (click)="updateWarehouse()">Update</button>
            </div>
            <div class="btn-container float-right">

              <button class="btn btn-secondary dark-grey" type="button" awPreviousStep>Go to previous step</button>
              <button class="btn btn-success" type="button" (click)="finishFunction()">Finish</button>
            </div>
          </form>

        </aw-wizard-step>
      </aw-wizard>
    </div>
  </div>
</div>
