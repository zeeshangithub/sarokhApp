<div class="card card-accent-primary mt-4 users-listing">
    <div class="card-header">
        Deliverd Shipments
        <div class="clearfix"></div>
    </div>
    <div class="card-body">
        <table style="width:100%" class="display nowrap dataTable dtr-inline collapsed table-responsive">
            <thead>
                <tr>
                    <th scope="col">Tracking Number</th>
                    <th scope="col">Date of Delivery</th>
                    <th scope="col">Payment Type</th>
                    <th scope="col">Delivey Type</th>
                    <th scope="col">Shipper</th>
                    <th scope="col">COD Status</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let shipments of deliverdShipments">
                    <td>{{shipments.shipmentId}}</td>
                    <td>{{shipments.dateTime}}</td>
                    <td>{{shipments.shipmentType}}</td>
                    <td>{{shipments.amount}}</td>
                    <td>{{shipments.shipper}}</td>
                    <td>{{shipments.status}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<div>
</div>
