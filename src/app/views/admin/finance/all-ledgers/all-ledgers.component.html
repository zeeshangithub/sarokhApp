<div class="card card-accent-primary mt-4 users-listing">
    <div class="card-header">
        All Ledgers
        <div class="clearfix"></div>
    </div>
    <div class="card-body">
        <table style="width:100%" class="display nowrap dataTable dtr-inline collapsed table-responsive">
            <thead>
                <tr>
                    <th>Actions</th>
                    <th scope="col">Ledger Name</th>
                    <th scope="col">Total Amount</th>
                    <th scope="col">Start Date</th>
                    <th scope="col">End Date</th>
                    <th scope="col">Status</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let Ledger of allLedgers">
                    <td>
                        <i style="font-size: 20px; margin-right: 15px; color: #337ab7;" class="fa fa-pencil"></i>
                        <i style="font-size: 20px;  color: #d9534f;" class="fa fa-trash-o"></i>
                    </td>
                    <td>{{Ledger.ledgerName}}</td>
                    <td>{{Ledger.totalAmount}}</td>
                    <td>{{Ledger.startDate | date}}</td>
                    <td>{{Ledger.endDate | date}} </td>
                    <td>{{Ledger.paymentStatus}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
