<div class="card mt-4">
    <div class="card-header">
        All Ledgers

    </div>
    <div class="card-body">
        <table style="width:100%" class="display nowrap dataTable dtr-inline collapsed table-responsive">
            <thead>
                <tr>
                    <th>Actions</th>
                    <th scope="col">Ledger Name</th>
                    <th scope="col">Total Amount</th>
                    <th scope="col">Start Date</th>
                    <th scope="col">End Date</th>
                    <!-- <th scope="col">Due Date</th> -->
                    <th scope="col">Status</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let ledger of ledgerList">
                    <td>
                        <i [routerLink]="['/shipper/addledgers',ledger.id]" style="font-size: 20px; margin-right: 15px; color: #337ab7;" class="fa fa-pencil"></i>
                        <i style="font-size: 20px;  color: #d9534f;" (click)="deleteLedger(ledger.id)" class="fa fa-trash-o"></i>
                    </td>
                    <!-- <td>
                        <button [routerLink]="['/shipper/addledgers',ledger.id]">Edit</button>
                        <button (click)="deleteLedger(ledger.id)">Delete</button>
                    </td> -->
                    <td>{{ledger.ledgerName}}</td>
                    <td>{{ledger.totalAmount}}</td>
                    <td>{{ledger.startDate | date}}</td>
                    <td>{{ledger.endDate | date}} </td>
                    <!-- <td>{{ledger.dueDate | date}}</td> -->
                    <td>{{ledger.paymentStatus}}</td>
                </tr>

            </tbody>
        </table>
    </div>
</div>
