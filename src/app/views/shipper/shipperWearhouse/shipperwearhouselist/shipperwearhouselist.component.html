<div class="row mt-4" *ngIf="showlisting" (editDone)="qrIconClicked($event)">
  <div class="col-12">
    <div class="card card-accent-primary">
      <div class="card-header" *ngIf="showlisting">
        Shipper Warehouse

      </div>
      <div class="card-header" *ngIf="!showlisting">
        Add Shipper Warehouse

      </div>
      <button style="background: #ec1c24 !important; border: #ec1c24 solid 1px;" class="btn btn-success float-right custom-position"
        (click)="addNew(false)">Add New</button>
      <div class="card-body">
        <div class="map-img">
          <img src="../../../../assets/map.png" alt="...">
        </div>
        <table #dataTable style="width:100%" class="display nowrap dataTable dtr-inline collapsed">
          <thead>
            <!-- <tr>
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#detailsModal">
                  Details
                </button>
              </tr> -->
            <tr>
              <th scope="col">Actions</th>
              <th scope="col">Warehouse ID</th>
              <th scope="col">Name</th>
              <th scope="col">Manager Name</th>
              <th scope="col">Manager Contact</th>
              <th scope="col">Adress</th>
              <th scope="col">City</th>


            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let shipperlist of shipperwearhouselist">
              <!-- <td>
                <button class="btn btn-warning" (click)="editShipper(shipperlist.id , false)">Edit</button>
                <button class="btn btn-primary" (click)="DeleteWearhouse(shipperlist.id)">Delete</button>
              </td> -->
              <td>
                <i style="font-size: 20px; margin-right: 15px; color: #337ab7;" (click)="editShipper(shipperlist.id , false)" class="fa fa-pencil"></i>
                <i style="font-size: 20px;  color: #d9534f;" (click)="DeleteWearhouse(shipperlist.id)" class="fa fa-trash-o"></i>
              </td>
              <td>{{shipperlist.id}}</td>
              <td>{{shipperlist.name}}</td>
              <td>{{shipperlist.managerName}}</td>
              <td>{{shipperlist.mangerContact}}</td>
              <td>{{shipperlist.address}}</td>
              <td>{{shipperlist.city}}</td>
              <!-- <td *ngFor="let users of shipperlist.users">{{users.fullName}} , {{users.designation}} </td> -->
              <!--  <td>{{order.shipperId}}</td>
                <td>{{order.status}}</td>-->

            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>


<div class="modal fade" id="detailsModal" tabindex="-1" role="dialog" aria-labelledby="detailsModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>


<app-addshipperwearhouse *ngIf="!showlisting" (showlisting)="addNew($event)"></app-addshipperwearhouse>
