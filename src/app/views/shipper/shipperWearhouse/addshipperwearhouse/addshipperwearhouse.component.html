<div class="card margintop50">
  <div *ngIf="!editwarehouse" class="card-header">
    Add Shipper Warehouse
  </div>
  <div *ngIf="editwarehouse" class="card-header">
    Edit Shipper Warehouse
  </div>
  <div class="card-body">
    <div class="wizard-container">
      <aw-wizard>
        <aw-wizard-step stepTitle="Warehouse Address" [canExit]="warehouseadress.valid">
          <form class="margintop30" [formGroup]="warehouseadress">
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Name" formControlName="name">
              </div>
              <div class="form-group col-md-6">
                <label for="address">Address</label>
                <input type="text" class="form-control" id="address" placeholder="Address" formControlName="address">
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label>Select Country</label>
                <select id="selectid" class="form-control" formControlName="country" (change)="getCityData($event.target.value)">
                  <option value="">---Select Country---</option>
                  <option [value]="country.code" *ngFor="let country of allCountryList">{{country.name}}</option>
                </select>
              </div>
              <div class="form-group col-md-6">
                <label>Select City</label>
                <select id="selectid" class="form-control" formControlName="city">
                  <option value="">---Select City---</option>
                  <option [value]="city" *ngFor="let city of allcities">{{city}}</option>
                </select>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="postalCode">Post Code</label>
                <input type="text" class="form-control" id="postalCode" placeholder="postalCode" formControlName="postalCode">
              </div>

            </div>
            <div class="form-row">
              <div class="form-group col-md-12">
                <label for="latitude">Select Location</label>

                <div class="container">
                  <div class="form-group">
                    <label>Enter address</label>
                  </div>

                  <agm-map [latitude]="latitude" [longitude]="longitude" [zoom]="zoom">
                    <agm-marker [latitude]="latitude" [longitude]="longitude" [markerDraggable]="true" (dragEnd)="markerDragEnd($event)"></agm-marker>
                  </agm-map>

                  <div class="form-row mt-2">
                    <div class="form-group col-md-6">
                      <div>Latitude:
                        <!-- {{latitude}} -->
                        <input class="form-control" type="text" value={{latitude}} />
                      </div>

                    </div>
                    <div class="form-group col-md-6">
                      <div>Longitude:
                        <input class="form-control" type="text" value={{longitude}} />
                      </div>
                    </div>
                  </div>
                </div>
              </div>

            </div>
            <div class="btn-container float-right">
              <button class="btn btn-success" type="button" (click)="ShowErrorWarehouseAdress()" awNextStep>Next Step</button>
            </div>
          </form>

        </aw-wizard-step>
        <aw-wizard-step stepTitle="Warehouse Manager" [canExit]="warehousemanager.valid">
          <form class="margintop30" [formGroup]="warehousemanager">
            <div class="form-row">
              <!-- <div class="form-group col-md-6">
                <label for="pickupType">Concern Person</label>
                <select class="form-control">
                  <option value="">--- Select Concern Person ---</option>
                  <option value="SarokhWarehouse">Manager</option>
                  <option value="DealerPoint">Supervisor</option>
                </select>
              </div> -->
              <div class="form-group col-md-6">
                <label for="managerName">Concern Person Name
                </label>
                <input type="text" class="form-control" id="managerName" placeholder="Concern Person Name" formControlName="managerName">
              </div>
              <div class="form-group col-md-6">
                <label for="mangerContact">Contact No</label>
                <input type="text" class="form-control" id="mangerContact" placeholder="Contact No" formControlName="mangerContact">
              </div>
              <div class="form-group col-md-6">
                <label for="mangerEmail">Email</label>
                <input type="text" class="form-control" id="mangerEmail" placeholder="Email" formControlName="mangerEmail">
              </div>
              <div class="form-group col-sm-6"></div>
              <div class="form-group col-md-6">
                <label for="operationalTimeto">Operationl Time From</label>
                <input type="text" class="form-control" placeholder="Operational Time To" formControlName="operationalTimeto" [owlDateTime]="operationalTimeto"
                  [owlDateTimeTrigger]="operationalTimeto" [ngClass]="{ 'is-invalid': submitted && f.operationalTimeto.errors }"
                  required>
                <owl-date-time [pickerType]="'timer'" #operationalTimeto></owl-date-time>
              </div>
              <div class="col-md-6">
                <label for="operationalTimeto">Operationl Time To</label>
                <input type="text" class="form-control" placeholder="Operational Time From" formControlName="operationalTimefrom" [owlDateTime]="operationalTimefrom"
                  [owlDateTimeTrigger]="operationalTimefrom" [ngClass]="{ 'is-invalid': submitted && f.operationalTimefrom.errors }"
                  required>
                <owl-date-time [pickerType]="'timer'" #operationalTimefrom></owl-date-time>
              </div>
              <!-- <label for="operationalTime">Operational Timing</label>
                <input type="text" class="form-control" id="operationalTime" placeholder="Operational Timing"
                  formControlName="operationalTime"> -->

            </div>
            <div class="btn-container float-right">
              <button class="btn btn-secondary dark-grey" type="button" awPreviousStep>Go to previous step</button>
              <button class="btn btn-success" type="button" (click)="ShowErrorWarehouseManager()" awNextStep>Next step</button>
            </div>
          </form>

        </aw-wizard-step>

        <aw-wizard-step stepTitle="Amenities" [canExit]="amenities.valid">
          <form [formGroup]="amenities">
            <div class="margintop30">
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label style="margin-right: 10px; font-weight: bold;">Fork Lifter</label>
                  <select class="form-control" formControlName="forkLifter">
                    <option value="true">Yes</option>
                    <option value="false">No</option>
                  </select>
                </div>
                <div class="form-group col-md-6">
                  <label style="margin-right: 10px; font-weight: bold;">QR Scanner</label>
                  <select class="form-control" formControlName="qrscanner">
                    <option value="true">Yes</option>
                    <option value="false">No</option>
                  </select>
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label style="margin-right: 10px; font-weight: bold;">Thermal Printer</label>
                  <select class="form-control" formControlName="thermalPrinter">
                    <option value="true">Yes</option>
                    <option value="false">No</option>
                  </select>
                </div>
              </div>
            </div>
          </form>
          <div class="btn-container float-right">

            <button class="btn btn-secondary dark-grey" type="button" awPreviousStep>Go to previous step</button>
            <button [disabled]="!amenities.valid" *ngIf="!editwarehouse" class="btn btn-success" type="button" (click)="finishFunction()">Finish</button>
            <button *ngIf="editwarehouse" class="btn btn-secondary dark-grey" (click)="updateWarehouse()" type="button">Update</button>
          </div>
        </aw-wizard-step>
      </aw-wizard>
    </div>
  </div>
</div>
