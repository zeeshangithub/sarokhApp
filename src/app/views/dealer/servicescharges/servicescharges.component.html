<div class="card card-accent-primary mt-4 users-listing">
    <div class="card-header">
        Service Charges
        <div class="clearfix"></div>
    </div>
    <div class="card-body">
        <table style="width:100%" class="display nowrap dataTable dtr-inline collapsed table-responsive">
            <thead>
                <tr>
                    <th scope="col">Dealer ID</th>
                    <th scope="col">Ledger ID</th>
                    <th scope="col">Current Balance</th>
                    <th scope="col">Receivable</th>
                    <th scope="col">Payable</th>
                    <th scope="col">Due Amount</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let Charges of serviceCharges">
                    <td>{{Charges.dealerId}}</td>
                    <td>{{Charges.ledgerId}}</td>
                    <td>{{Charges.currentBalance}}</td>
                    <td>{{Charges.receivable}}</td>
                    <td>{{Charges.payable}}</td>
                    <td>{{Charges.dueAmount}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<div>
</div>
